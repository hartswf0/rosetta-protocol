<style>
  /* ------------------
     1970s BBC Aesthetic
     ------------------ */
  :root{
    --basalt:#0b0b0c;          /* deep broadcast black */
    --char:#111214;            /* near black */
    --ink:#f3f0e6;             /* warm off‑white */
    --ink-dim:#d8d2c1;         
    --amber:#ffcf33;           /* BBC caption yellow */
    --red:#c23b22;             /* warning red */
    --blue:#2b4d82;            /* cool broadcast blue */
    --tape:#9aa0a6;            /* duct gray */

  /* CRT frame + scanlines */
  .frame{
    position:fixed; inset:0;
    padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    display:grid; place-items:center;
  }
  .tv{
    width:100%; height:100%;
    display:grid; place-items:center;
    background:radial-gradient(120% 120% at 50% 50%, rgba(255,255,255,.08) 0%, rgba(0,0,0,.65) 55%, rgba(0,0,0,.95) 100%);
  }
  .bezel{
    width:min(var(--maxw), 98vw); height:min(96vh, 56.25vw);
    aspect-ratio:16/9; position:relative; overflow:hidden;
    border-radius:24px; box-shadow:0 0 0 2px rgba(255,255,255,.06), 0 20px 60px rgba(0,0,0,.6);
    background:linear-gradient(180deg,#0e0f10,#050506);
  }
  .scanlines::after{
    content:""; position:absolute; inset:0; pointer-events:none; opacity:var(--scan-opacity);
    background:repeating-linear-gradient( to bottom, rgba(255,255,255,.04) 0 1px, rgba(0,0,0,0) 2px 4px );
    mix-blend-mode:overlay; filter:contrast(110%) saturate(110%);
  }

  /* Slide container */
  .slides{position:absolute; inset:0; padding:var(--pad); display:grid;}
  .slide{
    display:none; grid-template-rows:auto 1fr auto; gap:clamp(12px,1.5vw,20px);
    height:100%; width:100%;
  }
  .slide.active{display:grid;}

  /* Header band */
  .band{
    display:flex; align-items:center; gap:12px; min-height:44px;
    color:var(--char); background:linear-gradient(90deg, var(--amber), #ffd95e);
    border-radius:12px; padding:10px 14px; text-transform:uppercase; letter-spacing:.04em; font-weight:700;
    box-shadow:inset 0 -2px 0 rgba(0,0,0,.15);
  }
  .band small{opacity:.9; font-weight:600;}
  .dot{width:10px; height:10px; border-radius:50%; background:var(--char); box-shadow:0 0 0 2px rgba(0,0,0,.2);}  

  /* Content card */
  .card{
    height:100%; overflow:auto; -webkit-overflow-scrolling:touch;
    background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
    border:1px solid var(--line); border-radius:var(--radius);
    padding:clamp(14px,2.2vw,26px);
  }
  .card p, .card li{color:var(--ink);}
  .card h2{margin:.2em 0 .2em; font-size:clamp(22px, 3.2vw, 36px); line-height:1.15;}
  .card h3{margin:.6em 0 .2em; font-size:clamp(18px, 2.3vw, 24px); color:var(--amber);}
  .muted{color:var(--ink-dim);}
  .mono{font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, Monaco, "Liberation Mono", monospace; font-size:.95em;}
  .quote{border-left:3px solid var(--amber); padding-left:12px; margin:.8em 0; font-style:italic;}
  .badge{display:inline-block; padding:.2em .5em; border:1px solid var(--line); border-radius:999px; font-size:.82em; color:var(--ink-dim);}  
  .grid{display:grid; gap:10px}
  .two{grid-template-columns:1fr;}
  @media (min-width:760px){.two{grid-template-columns:1fr 1fr;}}

  /* Footer HUD */
  .hud{display:flex; align-items:center; justify-content:space-between; gap:10px; font-size:12px; color:var(--ink-dim);} 
  .hud .controls{display:flex; gap:8px; align-items:center;}
  .kbd{border:1px solid var(--line); border-bottom-width:2px; border-radius:6px; padding:2px 6px; font-family:ui-monospace, Menlo, monospace; color:var(--ink)}
  .progress{height:6px; background:var(--line); border-radius:999px; overflow:hidden;}
  .bar{height:100%; width:0%; background:linear-gradient(90deg, var(--blue), var(--amber));}

  .tvfx-off .scanlines::after{display:none}

  /* Link styling */
  a{color:var(--amber); text-decoration:underline dotted; text-underline-offset:2px}

  /* Print mode (cards for handouts) */
  @media print{
    body{overflow:visible; background:white;}
    .frame, .tv, .bezel{all:unset; display:block}
    .slides{display:block; padding:0}
    .slide{display:block; break-inside:avoid; margin:0 0 16mm 0; border:1px solid #ddd; border-radius:8px; padding:10mm;}
    .band{border-radius:8px}
    .hud{display:none}
  }

/* ====== Rendering ====== */
const $slides = document.getElementById('slides');
const $bar = document.getElementById('bar');
const $count = document.getElementById('count');
let index = 0; let showNotes = false; let tvFx = true;

function slideEl(obj){
  const el = document.createElement('section');
  el.className = 'slide';
  el.innerHTML = `
    <header class="band"><span class="dot"></span><span>${obj.kicker||'—'}</span><small style="margin-left:auto;opacity:.8">${obj.title||''}</small></header>
    <article class="card">
      ${obj.content}
      ${obj.notes ? `<details class="notes" ${showNotes? 'open':''} style="margin-top:12px"><summary class="badge">Speaker Notes</summary><div class="muted">${obj.notes}</div></details>`:''}
    </article>
    <footer class="mono" style="opacity:.7">CHAMP · Hall · 1979 · BBC Open Door</footer>
  `;
  return el;
}

function render(){
  $slides.innerHTML = '';
  DATA.forEach((d,i)=>{ const s = slideEl(d); if(i===index) s.classList.add('active'); $slides.appendChild(s); });
  progress();
}
function progress(){
  const pct = ((index+1)/DATA.length)*100; $bar.style.width = pct+'%';
  $count.textContent = `${index+1} / ${DATA.length}`;
}

function next(){ index = (index+1<DATA.length)? index+1 : index; render(); }
function prev(){ index = (index-1>=0)? index-1 : 0; render(); }
function toggleNotes(){ showNotes = !showNotes; render(); }
function toggleTv(){ tvFx = !tvFx; document.querySelector('.frame').classList.toggle('tvfx-off', !tvFx); }

// input
window.addEventListener('keydown', (e)=>{
  if(['ArrowRight','PageDown',' '].includes(e.key)) { e.preventDefault(); next(); }
  if(['ArrowLeft','PageUp','Backspace'].includes(e.key)) { e.preventDefault(); prev(); }
  if(e.key==='n' || e.key==='N'){ toggleNotes(); }
  if(e.key==='t' || e.key==='T'){ toggleTv(); }
  if(e.key==='p' || e.key==='P'){ window.print(); }
});

// click / tap advance
$slides.addEventListener('click', (e)=>{ const path = e.composedPath(); const inLink = path.some(n=> n.tagName==='A' || n.closest?.('a')); if(!inLink) next(); });

// simple touch swipe
let touchX=null; let touchY=null; 
$slides.addEventListener('touchstart', e=>{ const t=e.changedTouches[0]; touchX=t.clientX; touchY=t.clientY; }, {passive:true});
$slides.addEventListener('touchend', e=>{ const t=e.changedTouches[0]; const dx=t.clientX - touchX; const dy=t.clientY - touchY; if(Math.abs(dx)>40 && Math.abs(dy)<50){ if(dx<0) next(); else prev(); } }, {passive:true});

// init
render();
</script>
