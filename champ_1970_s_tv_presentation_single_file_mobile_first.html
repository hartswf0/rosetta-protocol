<style>
/* =============================
   1970s TV • Single‑File Deck
   Mobile‑first, accessible
   ============================= */
:root {
  /* CRT palette */
  --bg: #0e0e0f;
  --ink: #f2efe6;
  --ink-dim: #ded9c9;
  --amber: #ffb300;
  --radar: #8bc34a;
  --alarm: #e53935;
  --cool: #77aaff;
  --accent: #ffd447; /* safety yellow */
  --panel: #161619;
  --bezel: #1c1c1f;
  --glass: rgba(255,255,255,0.06);
  --line: rgba(255,255,255,0.08);
  --shadow: rgba(0,0,0,0.55);
  --brand: #c32f27; /* maple */
}

html, body { height: 100%; }
body {
  margin: 0;
  background: radial-gradient(100% 100% at 50% 0%, #121214 0%, var(--bg) 60%);
  color: var(--ink);
  font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji", "Segoe UI Emoji";
  line-height: 1.45;
}

/* Frame */
.wrapper {
  min-height: 100dvh;
  padding: env(safe-area-inset-top,12px) env(safe-area-inset-right,12px) env(safe-area-inset-bottom,12px) env(safe-area-inset-left,12px);
  display: grid;
  place-items: center;
}
.tv {
  width: min(100%, 980px);
  background: linear-gradient(180deg, #202024, #141417);
  border-radius: 28px;
  box-shadow: 0 10px 30px var(--shadow), inset 0 0 0 2px #0c0c0d, inset 0 0 0 4px #2a2a2e;
  padding: clamp(10px, 2.5vw, 18px);
  border: 1px solid #0a0a0b;
}
.tv-header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 6px 8px 10px; gap: 8px;
}
.brand {
  display: inline-flex; align-items: center; gap: 8px;
  font-weight: 800; letter-spacing: 0.06em; text-transform: uppercase;
}
.brand-badge {
  width: 12px; height: 12px; border-radius: 2px; background: var(--brand); box-shadow: 0 0 0 2px #5a5a5a inset;
}

.controls { display: flex; align-items: center; gap: 8px; flex-wrap: wrap; }
button.ctrl {
  -webkit-tap-highlight-color: transparent;
  background: linear-gradient(180deg, #2a2a2e, #1a1a1d);
  color: var(--ink);
  border: 1px solid #33353a;
  border-radius: 12px;
  padding: 8px 12px;
  font-size: 14px;
  line-height: 1;
  box-shadow: 0 2px 0 #0b0b0d inset, 0 1px 0 #303034;
}
button.ctrl:active { transform: translateY(1px); }

.screen {
  position: relative;
  border-radius: 18px;
  background: radial-gradient(120% 120% at 50% 40%, #1a1a1f 0%, #101014 70%);
  box-shadow: inset 0 0 60px rgba(0,0,0,.85), inset 0 0 0 1px #2a2a2e, 0 0 0 2px #0c0c0d;
  overflow: clip;
}

/* Scanlines + bloom */
.screen::before {
  content: ""; position: absolute; inset: 0; pointer-events: none;
  background:
    repeating-linear-gradient( to bottom, rgba(255,255,255,0.055), rgba(255,255,255,0.055) 1px, transparent 2px, transparent 4px),
    radial-gradient(100% 160% at 50% 50%, rgba(255,255,255,0.08), transparent 60%);
  mix-blend-mode: overlay;
}
.vignette::after { content: ""; position: absolute; inset: 0; pointer-events: none; box-shadow: inset 0 0 120px rgba(0,0,0,.75); }

.viewport {
  aspect-ratio: 16/10; /* nice for phones landscape + portrait letterbox */
  width: 100%;
  display: grid; grid-template-rows: auto 1fr auto;
}

.statusbar {
  display: flex; align-items: center; justify-content: space-between;
  padding: 8px 12px; font-size: 12px; color: var(--ink-dim);
  border-bottom: 1px dashed var(--line);
}
.statusbar .live { color: var(--accent); font-weight: 700; letter-spacing: .05em; }

.slidewrap { position: relative; overflow: hidden; }
.slide {
  position: absolute; inset: 0; padding: clamp(14px, 3vw, 22px);
  overflow-y: auto; -webkit-overflow-scrolling: touch;
  opacity: 0; transform: translateX(10%); transition: opacity .3s ease, transform .3s ease;
}
.slide[aria-current="true"] { opacity: 1; transform: translateX(0); position: relative; }

.slide h1, .slide h2, .slide h3 { margin: 0 0 .4em; line-height: 1.15; }
.slide h1 { font-size: clamp(20px, 5.6vw, 34px); }
.slide h2 { font-size: clamp(18px, 4.8vw, 28px); color: var(--amber); }
.slide h3 { font-size: clamp(16px, 4.2vw, 22px); color: var(--radar); }
.slide p, .slide li { font-size: clamp(14px, 3.8vw, 18px); }
.slide p { margin: 0 0 .8em; }
.slide ul { padding-left: 1.2em; margin: .2em 0 .8em; }

blockquote {
  margin: .8em 0; padding: .8em 1em; border-left: 4px solid var(--cool);
  background: rgba(120,140,200,0.08); border-radius: 10px;
  font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
}
blockquote .cap { display: block; color: var(--cool); font-size: .9em; opacity:.9; margin-bottom: .4em; }

.kicker { color: var(--amber); font-weight: 700; text-transform: uppercase; letter-spacing: .06em; }
.meta { color: var(--ink-dim); font-size: 12px; }

/* Timestamp chips */
.timechips { display: flex; flex-wrap: wrap; gap: 8px; margin: .5em 0 .2em; }
.timechips a {
  color: var(--ink);
  border: 1px solid var(--line); text-decoration: none;
  padding: 6px 10px; border-radius: 999px; font-size: 12px;
  background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(0,0,0,.06));
}
.timechips a:hover { border-color: var(--cool); }

/* Footer controls */
.footer {
  display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 8px;
  border-top: 1px dashed var(--line);
  padding: 8px 8px 10px;
}
.navbtn {
  background: none; border: none; color: var(--ink); font-size: 20px; line-height: 1; padding: 6px 10px; border-radius: 10px;
}
.navbtn:active { transform: translateY(1px); }
.progress { height: 6px; background: #0f0f12; border-radius: 999px; overflow: hidden; }
.progress > i { display: block; height: 100%; width: 0; background: linear-gradient(90deg, var(--brand), var(--accent)); }

/* Notes Drawer */
.notes {
  max-height: 0; overflow: hidden; transition: max-height .3s ease; background: #0f0f12; border-top: 1px dashed var(--line);
}
.notes.open { max-height: 36vh; }
.notes .pad { padding: 10px 12px; color: var(--ink-dim); font-size: 14px; }
.notes h4 { margin: 0 0 .4em; color: var(--amber); }

/* High-contrast mode */
:root.highcontrast {
  --bg: #000; --ink: #fff; --ink-dim: #d0d0d0; --line: rgba(255,255,255,.25);
}

/* Print: single-column cards */
@media print {
  body { background: #fff; color: #000; }
  .tv { box-shadow: none; border: none; background: #fff; }
  .screen::before, .vignette::after, .statusbar, .footer, .controls { display: none; }
  .slide { position: static !important; opacity: 1 !important; transform: none !important; page-break-inside: avoid; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0; padding: 14px; }
}

    `,
    notes: `This is your quick recap slide for media hits and classrooms.`
  }
];

// Render slides as absolutely positioned panels
const wrap = document.getElementById('slidewrap');
const notesPad = document.getElementById('notesPad');
const crumb = document.getElementById('crumb');
const bar = document.getElementById('bar');
let idx = 0;

function render() {
  wrap.innerHTML = slides.map((s, i) => `
    <article class="slide" role="group" aria-roledescription="slide" aria-label="${i+1} ${s.title}" aria-current="${i===idx}">
      ${s.html}
    </article>
  `).join('');
  notesPad.innerHTML = `<h4>Notes</h4><p>${slides[idx].notes || ''}</p>`;
  crumb.textContent = `Slide ${idx+1} / ${slides.length}`;
  bar.style.width = `${((idx+1)/slides.length)*100}%`;
}

function next() { idx = (idx + 1) % slides.length; render(); }
function prev() { idx = (idx - 1 + slides.length) % slides.length; render(); }

// Controls
const nextBtn = document.getElementById('next');
const prevBtn = document.getElementById('prev');
nextBtn.addEventListener('click', next);
prevBtn.addEventListener('click', prev);

// Keyboard
window.addEventListener('keydown', (e) => {
  if (e.key === 'ArrowRight' || e.key.toLowerCase() === 'l') next();
  if (e.key === 'ArrowLeft'  || e.key.toLowerCase() === 'h') prev();
  if (e.key.toLowerCase() === 'n') toggleNotes();
});

// Swipe
let startX = 0, startY = 0;
wrap.addEventListener('touchstart', (e) => { const t = e.touches[0]; startX = t.clientX; startY = t.clientY; }, {passive:true});
wrap.addEventListener('touchend', (e) => {
  const t = e.changedTouches[0]; const dx = t.clientX - startX; const dy = t.clientY - startY;
  if (Math.abs(dx) > 40 && Math.abs(dy) < 50) { dx < 0 ? next() : prev(); }
}, {passive:true});

// Notes toggle
const notesEl = document.getElementById('notes');
const notesToggle = document.getElementById('notesToggle');
function toggleNotes(){
  const open = notesEl.classList.toggle('open');
  notesEl.setAttribute('aria-hidden', !open);
  notesToggle.setAttribute('aria-pressed', open);
}
notesToggle.addEventListener('click', toggleNotes);

// CRT FX toggle (scanlines/vignette)
const screen = document.getElementById('screen');
const crtToggle = document.getElementById('crtToggle');
let crtOn = true;
crtToggle.addEventListener('click', () => {
  crtOn = !crtOn;
  screen.classList.toggle('vignette', crtOn);
  crtToggle.setAttribute('aria-pressed', crtOn);
});

// High contrast toggle
const contrastToggle = document.getElementById('contrastToggle');
contrastToggle.addEventListener('click', () => {
  const hc = document.documentElement.classList.toggle('highcontrast');
  contrastToggle.setAttribute('aria-pressed', hc);
});

// Init
render();
</script>
</body>
